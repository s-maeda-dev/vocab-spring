<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('VocabularySpring - クイズ設定')}"></head>

<body
    class="bg-background-light font-display min-h-screen flex flex-col items-center justify-center text-text-main antialiased selection:bg-primary/30">
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <div class="relative flex h-full min-h-screen w-full max-w-md flex-col bg-background-light shadow-2xl">

        <header class="flex items-center justify-between px-6 py-6 pt-14 z-10">
            <a href="/"
                class="flex h-12 w-12 items-center justify-center rounded-2xl bg-surface-light text-text-light shadow-neu-flat active:shadow-neu-pressed transition-all duration-200">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 class="text-lg font-bold text-text-main tracking-wider font-jp">クイズ設定</h1>
            <div class="w-12"></div>
        </header>

        <div th:if="${error}" class="px-6 text-red-500 font-bold font-jp text-sm text-center mb-4" th:text="${error}">
        </div>

        <form class="flex-1 flex flex-col overflow-y-auto px-6 pb-32 pt-2 scrollbar-hide" th:action="@{/quiz/start}"
            method="post">

            <!-- Category Selection -->
            <section class="mb-10">
                <h2 class="mb-5 text-base font-bold text-text-main font-jp pl-1">カテゴリー</h2>
                <div class="relative group mx-2">
                    <select
                        class="w-full h-14 rounded-full shadow-neu-flat bg-background-light px-6 text-base text-text-main focus:outline-none focus:ring-2 focus:ring-primary/10 active:shadow-neu-pressed transition-all cursor-pointer border-none ring-1 ring-white/60"
                        name="categoryId">
                        <option class="text-text-main font-bold" value="">すべてのカテゴリ</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>
            </section>

            <!-- Quiz Mode Selection -->
            <section class="mb-12">
                <h2 class="mb-5 text-base font-bold text-text-main font-jp pl-1">出題範囲</h2>
                <div class="relative flex h-16 w-full rounded-full bg-surface-light p-1.5 shadow-neu-pressed">
                    <div class="absolute left-1.5 top-1.5 h-[calc(100%-12px)] w-[calc(50%-6px)] rounded-full bg-surface-light shadow-neu-flat transition-transform duration-300 ease-out"
                        id="toggle-bg"></div>

                    <label
                        class="relative z-10 flex flex-1 cursor-pointer items-center justify-center text-sm font-bold transition-colors"
                        onclick="document.getElementById('toggle-bg').style.transform = 'translateX(0)'">
                        <input checked class="peer sr-only" name="quizMode" type="radio" value="all" />
                        <span
                            class="text-text-light peer-checked:text-primary transition-colors flex items-center gap-2 font-jp">
                            <span class="material-symbols-outlined text-[20px]">library_books</span>
                            すべての単語
                        </span>
                    </label>

                    <label
                        class="relative z-10 flex flex-1 cursor-pointer items-center justify-center text-sm font-bold transition-colors"
                        onclick="document.getElementById('toggle-bg').style.transform = 'translateX(100%)'">
                        <input class="peer sr-only" name="quizMode" type="radio" value="weak" />
                        <span
                            class="text-text-light peer-checked:text-primary transition-colors flex items-center gap-2 font-jp">
                            <span class="material-symbols-outlined text-[20px]">warning</span>
                            苦手な単語
                        </span>
                    </label>
                </div>
                <p class="mt-4 text-[11px] text-text-light/90 px-2 font-jp leading-relaxed text-center">
                    「すべての単語」は全範囲から出題されます。「苦手な単語」は過去に間違えた単語を重点的に学習します。
                </p>
            </section>

            <!-- Total Questions -->
            <section class="mb-8">
                <h2 class="mb-5 text-base font-bold text-text-main font-jp pl-1">問題数</h2>
                <div class="flex gap-4 px-2">
                    <label class="flex-1 cursor-pointer group relative">
                        <input checked class="peer sr-only" name="totalQuestions" type="radio" value="5" />
                        <div
                            class="flex items-center justify-center py-3 rounded-2xl bg-surface-light shadow-neu-flat peer-checked:shadow-neu-pressed transition-all duration-200 border border-transparent peer-checked:border-primary/20 gap-1">
                            <span
                                class="text-xl font-bold text-text-light peer-checked:text-primary font-display transition-colors">5</span>
                            <span
                                class="text-xs font-bold text-text-light/70 peer-checked:text-primary/70 font-jp transition-colors">問</span>
                        </div>
                    </label>
                    <label class="flex-1 cursor-pointer group relative">
                        <input class="peer sr-only" name="totalQuestions" type="radio" value="10" />
                        <div
                            class="flex items-center justify-center py-3 rounded-2xl bg-surface-light shadow-neu-flat peer-checked:shadow-neu-pressed transition-all duration-200 border border-transparent peer-checked:border-primary/20 gap-1">
                            <span
                                class="text-xl font-bold text-text-light peer-checked:text-primary font-display transition-colors">10</span>
                            <span
                                class="text-xs font-bold text-text-light/70 peer-checked:text-primary/70 font-jp transition-colors">問</span>
                        </div>
                    </label>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="mt-6 mb-8 px-2">
                <button type="submit"
                    class="group relative flex w-full items-center justify-center gap-3 overflow-hidden rounded-full bg-primary px-8 py-4 text-white font-bold shadow-[6px_6px_12px_rgba(161,142,120,0.35),-6px_-6px_12px_rgba(255,255,255,0.9)] active:scale-[0.98] active:shadow-inner transition-all duration-200 border-none">
                    <span class="material-symbols-outlined text-[24px]">play_circle</span>
                    <span class="text-base tracking-widest font-jp">クイズを開始</span>
                </button>
            </div>

        </form>

        <div th:replace="~{fragments/bottom_nav :: bottomNav('quiz')}"></div>
    </div>
</body>

</html>
