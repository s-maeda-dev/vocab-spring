<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>クイズ結果まとめ - VocabSpring</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .ai-feedback {
            background: linear-gradient(to right, #f6f8fb, #f1f5f9);
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen font-sans antialiased text-gray-800">

    <!-- シンプルなナビゲーションバー -->
    <nav style="background:#1e40af; padding:12px 24px; display:flex; gap:16px; align-items:center;">
        <a href="/" style="color:white; font-weight:bold; text-decoration:none;">🏠 ホーム</a>
        <a href="/words" style="color:#bfdbfe; text-decoration:none;">単語帳</a>
        <a href="/quiz/settings" style="color:#bfdbfe; text-decoration:none;">クイズ</a>
        <form th:action="@{/logout}" method="post" style="margin-left:auto;">
            <button type="submit"
                style="background:transparent; border:1px solid #bfdbfe; color:#bfdbfe; padding:4px 12px; border-radius:6px; cursor:pointer;">ログアウト</button>
        </form>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="glass-panel rounded-2xl p-8">

            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">クイズ結果</h1>
                <p class="text-gray-500">お疲れさまでした！今回の学習結果です。</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <!-- スコア -->
                <div class="bg-white rounded-xl shadow-sm p-6 text-center border border-gray-100">
                    <p class="text-gray-500 text-sm font-medium mb-1">正解メニュー</p>
                    <div class="text-4xl font-bold text-blue-600">
                        <span th:text="${quizSession.correctAnswers}">0</span>
                        <span class="text-2xl text-gray-400">/</span>
                        <span class="text-2xl text-gray-400" th:text="${quizSession.results.size()}">0</span>
                    </div>
                </div>

                <!-- 名言 -->
                <div
                    class="md:col-span-2 bg-gradient-to-br from-indigo-50 to-blue-50 rounded-xl shadow-sm p-6 flex flex-col justify-center border border-blue-100">
                    <i class="fas fa-quote-left text-blue-300 text-2xl mb-2"></i>
                    <p class="text-gray-700 italic font-medium leading-relaxed" th:text="${quote}">
                        名言がここに入ります。
                    </p>
                </div>
            </div>



            <!-- 解答一覧 -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-8">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                    <h3 class="font-bold text-gray-800"><i class="fas fa-list-check text-gray-400 mr-2"></i>今回の問題と解答
                    </h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-500 text-sm border-b border-gray-100">
                                <th class="py-3 px-6 font-medium">結果</th>
                                <th class="py-3 px-6 font-medium">単語</th>
                                <th class="py-3 px-6 font-medium">意味・例文</th>
                                <th class="py-3 px-6 font-medium">あなたの解答</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100 text-sm md:text-base">
                            <tr th:each="result : ${quizSession.results}" class="hover:bg-gray-50 transition-colors">
                                <td class="py-3 px-6 whitespace-nowrap">
                                    <span th:if="${result.correct}"
                                        class="inline-flex items-center text-green-700 bg-green-100 px-3 py-1 rounded-full text-sm font-semibold">
                                        <i class="fas fa-check mr-1.5"></i> 正解
                                    </span>
                                    <span th:unless="${result.correct}"
                                        class="inline-flex items-center text-red-700 bg-red-100 px-3 py-1 rounded-full text-sm font-semibold">
                                        <i class="fas fa-times mr-1.5"></i> 不正解
                                    </span>
                                </td>
                                <td class="py-3 px-6 font-bold text-gray-900" th:text="${result.term}">Apple</td>
                                <td class="py-3 px-6 text-gray-600">
                                    <span th:text="${result.meaning}">りんご</span>
                                    <span
                                        th:if="${result.exampleSentence != null and !#strings.isEmpty(result.exampleSentence)}"
                                        class="block text-xs text-indigo-500 mt-1 italic"
                                        th:text="'例文: ' + ${result.exampleSentence}"></span>
                                </td>
                                <td class="py-3 px-6 text-gray-600">
                                    <span th:if="${#strings.isEmpty(result.userAnswer)}"
                                        class="text-gray-400 italic">無回答</span>
                                    <span th:unless="${#strings.isEmpty(result.userAnswer)}"
                                        th:text="${result.userAnswer}">あっぷる</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- AIフィードバック（解答一覧の下） -->
            <div class="ai-feedback rounded-xl p-6 mb-8 shadow-sm relative overflow-hidden">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-robot text-blue-600 text-xl"></i>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">AIからの応援メッセージ</h2>
                    </div>
                    <i class="fas fa-star text-yellow-400 text-2xl absolute top-4 right-4 opacity-70"></i>
                </div>
                <p class="text-gray-700 whitespace-pre-wrap leading-relaxed text-base" th:text="${aiFeedback}"
                    th:if="${aiFeedback != null and !#strings.isEmpty(aiFeedback)}">
                    AIからのフィードバック読み込み中...
                </p>
                <p th:unless="${aiFeedback != null and !#strings.isEmpty(aiFeedback)}"
                    class="text-gray-400 italic text-sm">
                    （AIからのコメントを取得できませんでした。.envファイルにGEMINI_API_KEYが設定されているか確認してください。）
                </p>
            </div>

            <div class="text-center flex justify-center space-x-4">
                <a href="/quiz/settings"
                    class="inline-flex items-center justify-center px-6 py-3 bg-white border border-gray-300 text-gray-700 font-bold rounded-xl hover:bg-gray-50 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 w-full md:w-auto">
                    <i class="fas fa-undo mr-2"></i> もう一度クイズをする
                </a>
                <a href="/"
                    class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 border border-transparent text-white font-bold rounded-xl hover:bg-blue-700 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 w-full md:w-auto">
                    <i class="fas fa-home mr-2"></i> ホームへ戻る
                </a>
            </div>

        </div>
    </main>

</body>

</html>
