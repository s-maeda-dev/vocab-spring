<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/common :: common_head}">
    <title>クイズ結果 - VocabSpring</title>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">

    <!-- Header Navigation -->
    <header class="flex items-center justify-between p-6 max-w-pc w-full">
        <div class="flex items-center gap-4">
            <a th:href="@{/}"
                class="neu-icon-pill w-10 h-10 rounded-xl flex items-center justify-center text-slate-600 transition-all active:scale-90">
                <span class="material-symbols-outlined">home</span>
            </a>
            <div>
                <h1 class="text-slate-900 dark:text-slate-100 font-black text-xl leading-none tracking-tight">セッション完了
                </h1>
                <p class="text-primary text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Excellent Effort!</p>
            </div>
        </div>
    </header>

    <main class="flex-1 px-6 pb-24 space-y-10 overflow-y-auto max-w-pc w-full">

        <!-- Score Summary -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div
                class="neu-raised rounded-3xl p-8 flex flex-col items-center justify-center text-center space-y-2 bg-white/40">
                <span class="text-[10px] font-black text-primary uppercase tracking-[0.2em]">今回のスコア</span>
                <div class="text-5xl font-black text-slate-800">
                    <span th:text="${quizSession.correctAnswers}">0</span><span
                        class="text-2xl text-slate-300">/</span><span class="text-2xl text-slate-400"
                        th:text="${quizSession.results.size()}">0</span>
                </div>
                <p class="text-xs font-black text-green-500 mt-2"
                    th:if="${quizSession.correctAnswers == quizSession.results.size()}">🎉 パーフェクト！</p>
            </div>

            <!-- Quote Section -->
            <div
                class="md:col-span-2 neu-pressed rounded-3xl p-8 flex flex-col justify-center relative overflow-hidden bg-white/20">
                <span
                    class="material-symbols-outlined text-primary/10 !text-6xl absolute -top-2 -left-2">format_quote</span>
                <p class="text-slate-700 italic font-black text-lg leading-relaxed relative z-10" th:text="${quote}">
                    "継続は力なり"
                </p>
                <p class="text-right text-[10px] text-primary mt-4 font-black uppercase tracking-widest">— 今日の言葉</p>
            </div>
        </section>

        <!-- Detailed Results List (Moved Up) -->
        <section class="space-y-6">
            <div class="flex items-center gap-3 px-2">
                <div class="w-8 h-8 rounded-lg neu-raised flex items-center justify-center text-primary/60">
                    <span class="material-symbols-outlined text-sm">assignment_turned_in</span>
                </div>
                <h3 class="text-sm font-black text-slate-700 uppercase tracking-widest">解答詳細</h3>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div th:each="result : ${quizSession.results}"
                    class="neu-raised rounded-2xl p-5 flex items-center gap-4 bg-white/50 transition-all hover:bg-white">
                    <div class="w-10 h-10 rounded-2xl flex items-center justify-center shrink-0 shadow-inner"
                        th:classappend="${result.correct ? 'bg-green-50 text-green-500' : 'bg-red-50 text-red-500'}">
                        <span class="material-symbols-outlined font-black"
                            th:text="${result.correct ? 'check' : 'close'}">check</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-black text-slate-800 leading-tight" th:text="${result.term}">Term</h4>
                        <p class="text-[11px] text-slate-400 mt-1 font-medium" th:text="${result.meaning}">Meaning</p>
                    </div>
                    <div class="text-right shrink-0">
                        <p class="text-[9px] font-black text-slate-300 uppercase tracking-widest">あなたの解答</p>
                        <p class="text-sm font-black text-slate-600" th:text="${result.userAnswer ?: '---'}">user answer
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- AI Feedback (Moved to Bottom) -->
        <section class="space-y-4">
            <div class="flex items-center gap-2 px-2">
                <span class="material-symbols-outlined text-primary text-sm">auto_awesome</span>
                <h3 class="text-sm font-black text-primary uppercase tracking-[0.2em]">AIメンターからの応援メッセージ</h3>
            </div>
            <div class="neu-raised rounded-3xl p-8 border-l-8 border-primary bg-white/60 shadow-xl">
                <div th:if="${aiFeedback != null and !#strings.isEmpty(aiFeedback)}" class="space-y-4">
                    <p class="text-slate-700 whitespace-pre-wrap leading-relaxed font-medium" th:text="${aiFeedback}">
                        AIからのメッセージが表示されます。
                    </p>
                </div>
                <div th:unless="${aiFeedback != null and !#strings.isEmpty(aiFeedback)}"
                    class="flex flex-col items-center text-center py-6 space-y-3">
                    <span class="material-symbols-outlined text-slate-300 !text-5xl">smart_toy</span>
                    <p class="text-slate-400 text-sm font-medium">
                        AIメンターは現在休憩中です。<br>
                        <span class="text-[10px] opacity-70">(APIキーの設定を確認してください)</span>
                    </p>
                </div>
            </div>
        </section>

        <!-- Final Actions -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-12">
            <a href="/quiz/settings" class="w-full">
                <button
                    class="neu-raised w-full py-5 rounded-2xl text-slate-500 font-black active:scale-95 transition-all flex items-center justify-center gap-2 bg-white/80 hover:bg-white">
                    <span class="material-symbols-outlined">restart_alt</span>
                    もう一度挑戦する
                </button>
            </a>
            <a href="/" class="w-full">
                <button
                    class="neu-button-primary w-full py-5 rounded-2xl text-white font-black active:scale-95 transition-all flex items-center justify-center gap-2 shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined">home</span>
                    ホームに戻る
                </button>
            </a>
        </div>

    </main>

    <!-- Bottom Nav -->
    <nav th:replace="~{fragments/common :: bottom_nav('none')}"></nav>

</body>

</html>
