<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/common :: common_head}">
    <title>単語一覧 - VocabSpring</title>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">

    <!-- Header Fragment -->
    <header th:replace="~{fragments/common :: header}"></header>

    <main class="flex-1 px-6 pb-32 space-y-8 overflow-y-auto max-w-pc w-full">

        <div class="flex justify-between items-center pt-2">
            <div>
                <h2 class="text-3xl font-black tracking-tight">ライブラリ</h2>
                <p class="text-sm text-slate-500 font-medium mt-1">あなたが登録した全ての単語がここに集まります。</p>
            </div>
            <a th:href="@{/words/new}"
                class="w-14 h-14 rounded-2xl neu-raised flex items-center justify-center text-primary group active:scale-90 transition-all bg-white/50">
                <span class="material-symbols-outlined !text-3xl">add</span>
            </a>
        </div>

        <!-- Category Grouping -->
        <div th:if="${!wordsByCategory.isEmpty()}" class="space-y-12">
            <div th:each="entry : ${wordsByCategory}" class="space-y-4">
                <div class="flex items-center gap-3 px-2">
                    <div
                        class="w-8 h-8 rounded-lg neu-pressed flex items-center justify-center text-primary bg-slate-50">
                        <span class="material-symbols-outlined text-sm">folder_open</span>
                    </div>
                    <h3 class="font-black text-slate-700 uppercase tracking-[0.2em] text-sm" th:text="${entry.key}">
                        カテゴリ名</h3>
                    <div class="h-[1px] flex-1 bg-slate-200"></div>
                    <span class="text-[10px] font-black text-primary uppercase tracking-widest"
                        th:text="${#lists.size(entry.value)} + ' Words'">0 Words</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Word Card -->
                    <div th:each="word : ${entry.value}"
                        class="neu-raised rounded-3xl p-6 flex flex-col justify-between transition-all hover:bg-white bg-white/40 border border-transparent hover:border-white group">
                        <div class="space-y-3">
                            <div class="flex justify-between items-start">
                                <h4 class="font-black text-xl text-slate-800 tracking-tight" th:text="${word.term}">Term
                                </h4>
                                <!-- Small Icons for mobile/tablet feel -->
                                <div class="flex gap-2">
                                    <a th:href="@{/words/edit/{id}(id=${word.id})}"
                                        class="w-8 h-8 rounded-xl neu-raised-sm flex items-center justify-center text-primary/50 hover:text-primary transition-colors">
                                        <span class="material-symbols-outlined text-sm">edit_note</span>
                                    </a>
                                    <form th:action="@{/words/delete/{id}(id=${word.id})}" method="post"
                                        onsubmit="return confirm('この単語を削除してもよろしいですか？')">
                                        <button type="submit"
                                            class="w-8 h-8 rounded-xl neu-raised-sm flex items-center justify-center text-red-300 hover:text-red-500 transition-colors">
                                            <span class="material-symbols-outlined text-sm">delete</span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <p class="text-sm text-slate-500 font-medium leading-relaxed" th:text="${word.definition}">
                                Definition</p>

                            <div th:if="${word.exampleSentence}" class="pt-4 mt-4 border-t border-slate-100/50">
                                <p class="text-[10px] font-black text-primary/40 uppercase tracking-widest mb-1">Example
                                </p>
                                <p class="text-xs italic text-slate-400 font-medium" th:text="${word.exampleSentence}">
                                    Example sentence...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${wordsByCategory.isEmpty()}"
            class="flex flex-col items-center justify-center py-24 text-center space-y-6 max-w-sm mx-auto">
            <div class="w-24 h-24 rounded-full neu-pressed flex items-center justify-center text-slate-200">
                <span class="material-symbols-outlined !text-5xl">inventory_2</span>
            </div>
            <div>
                <h3 class="text-xl font-black text-slate-800">ライブラリは空です</h3>
                <p class="text-sm text-slate-400 mt-2 font-medium">最初の単語を登録して、学習の旅を始めましょう！</p>
                <a th:href="@{/words/new}" class="mt-8 inline-block">
                    <button
                        class="neu-button-primary px-8 py-4 rounded-2xl font-black uppercase tracking-widest text-sm text-white shadow-xl">
                        単語を登録する
                    </button>
                </a>
            </div>
        </div>

    </main>

    <!-- Bottom Navigation Fragment -->
    <nav th:replace="~{fragments/common :: bottom_nav('library')}"></nav>

</body>

</html>
