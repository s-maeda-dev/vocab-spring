<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: common_head}">
    <title>新規登録 - VocabSpring</title>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full space-y-12">
        <div class="text-center space-y-4">
            <div
                class="w-24 h-24 rounded-[2.5rem] neu-raised mx-auto flex items-center justify-center text-primary bg-white/50">
                <span class="material-symbols-outlined !text-5xl">person_add</span>
            </div>
            <div class="space-y-2">
                <h1 class="text-4xl font-black tracking-tighter text-slate-800">VocabSpring</h1>
                <p class="text-[10px] font-black uppercase tracking-[0.4em] text-primary">Join our learning circle</p>
            </div>
        </div>

        <div class="neu-raised rounded-[3rem] p-10 space-y-10 bg-white/40 border border-white relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/5 rounded-full blur-2xl"></div>

            <div class="text-center space-y-1 relative z-10">
                <h2 class="text-2xl font-black text-slate-800 tracking-tight">アカウント作成</h2>
                <p class="text-xs text-slate-400 font-bold">情報を入力して始めましょう</p>
            </div>

            <!-- Error Messages -->
            <div th:if="${errorMessage}"
                class="neu-pressed bg-red-50 p-4 rounded-2xl text-red-600 text-xs font-black text-center border border-red-100"
                th:text="${errorMessage}">
                エラーが発生しました。
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-8 relative z-10">
                <div class="space-y-6">
                    <div class="space-y-2">
                        <label for="username"
                            class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">ユーザー名</label>
                        <input type="text" id="username" th:field="*{username}" required
                            class="neu-recessed w-full py-5 px-6 rounded-2xl focus:ring-4 focus:ring-primary/10 border-none transition-all outline-none text-slate-700 font-bold bg-slate-50"
                            placeholder="Username" />
                    </div>
                    <div class="space-y-2">
                        <label for="password"
                            class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">パスワード</label>
                        <input type="password" id="password" th:field="*{password}" required
                            class="neu-recessed w-full py-5 px-6 rounded-2xl focus:ring-4 focus:ring-primary/10 border-none transition-all outline-none text-slate-700 font-bold bg-slate-50"
                            placeholder="Password" />
                    </div>
                </div>

                <div class="space-y-4">
                    <button type="submit"
                        class="neu-button-primary w-full py-6 rounded-2xl text-white font-black text-lg tracking-widest uppercase active:scale-[0.98] transition-all shadow-xl shadow-primary/20">
                        登録する
                    </button>
                    <a th:href="@{/login}"
                        class="neu-raised w-full py-4 rounded-2xl text-slate-500 font-black text-sm flex items-center justify-center gap-2 hover:bg-white transition-colors bg-white/50">
                        <span class="material-symbols-outlined text-sm">arrow_back</span>
                        ログインに戻る
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
