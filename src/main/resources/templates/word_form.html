<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head
    th:replace="~{fragments/head :: head(${word.id == null ? '単語の新規登録 - VocabularySpring' : '単語の編集 - VocabularySpring'})}">
</head>

<body
    class="bg-background-light font-display min-h-screen flex flex-col items-center justify-center text-text-main antialiased selection:bg-primary/20">
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        select {
            background-image: none !important;
        }
    </style>
    <div class="relative flex h-full min-h-screen w-full max-w-md flex-col bg-background-light shadow-2xl">

        <header
            class="sticky top-0 z-10 flex items-center justify-between px-6 pt-12 pb-6 bg-background-light/90 backdrop-blur-sm">
            <a href="/words"
                class="flex items-center justify-center w-12 h-12 rounded-full text-text-muted hover:text-text-main shadow-neu-btn active:shadow-neu-pressed transition-all duration-200 group">
                <span
                    class="material-symbols-outlined text-[24px] group-active:scale-95 transition-transform">arrow_back</span>
            </a>
            <h1 class="text-[18px] font-bold tracking-tight text-text-main"
                th:text="${word.id == null ? '単語の新規登録' : '単語の編集'}">単語の新規登録</h1>
            <div class="w-12"></div>
        </header>

        <form class="flex-1 flex flex-col overflow-y-auto px-8 pb-32 no-scrollbar"
            th:action="${word.id == null ? '/words' : '/words/update/' + word.id}" th:object="${word}" method="post">

            <div class="mt-2 mb-8 group">
                <label class="block text-sm font-bold text-text-muted mb-3 ml-2 tracking-wide" for="term">単語名（正解） <small
                        class="text-[10px] font-normal">※複数ある場合はカンマで区切ってください</small></label>
                <div
                    class="relative rounded-3xl shadow-neu-pressed bg-background-light overflow-hidden transition-all focus-within:shadow-neu-pressed ring-1 ring-white/50">
                    <input
                        class="w-full h-16 bg-transparent border-none px-6 text-xl font-bold text-text-main placeholder:text-text-muted/40 focus:ring-0 font-english"
                        id="term" th:field="*{term}" placeholder="例: Serendipity" type="text" required />
                </div>
            </div>

            <div class="mb-8 group">
                <label class="block text-sm font-bold text-text-muted mb-3 ml-2" for="definition">意味（問題）</label>
                <div
                    class="relative rounded-3xl shadow-neu-pressed bg-background-light overflow-hidden transition-all focus-within:shadow-neu-pressed ring-1 ring-white/50">
                    <textarea
                        class="w-full min-h-[140px] bg-transparent border-none p-6 text-base text-text-main placeholder:text-text-muted/40 focus:ring-0 resize-none leading-relaxed"
                        id="definition" th:field="*{definition}" placeholder="この言葉の意味を入力してください" required></textarea>
                </div>
            </div>

            <div class="mb-8 group">
                <label class="block text-sm font-bold text-text-muted mb-3 ml-2" for="category">カテゴリー</label>
                <div class="relative group">
                    <select
                        class="appearance-none w-full h-14 rounded-full shadow-neu-flat bg-background-light px-6 text-base text-text-main focus:outline-none focus:ring-2 focus:ring-primary/10 active:shadow-neu-pressed transition-all cursor-pointer border-none ring-1 ring-white/60"
                        id="category" th:field="*{category.id}">
                        <option class="text-text-muted" value="">カテゴリーを選択...</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                    <div
                        class="pointer-events-none absolute inset-y-0 right-4 flex items-center px-2 text-text-muted group-hover:text-primary transition-colors">
                        <span class="material-symbols-outlined">expand_more</span>
                    </div>
                </div>
            </div>

            <div class="mb-8 group">
                <label class="block text-sm font-bold text-text-muted mb-3 ml-2" for="exampleSentence">例文・メモ</label>
                <div
                    class="relative rounded-3xl shadow-neu-pressed bg-background-light overflow-hidden transition-all focus-within:shadow-neu-pressed ring-1 ring-white/50">
                    <textarea
                        class="w-full min-h-[100px] bg-transparent border-none p-6 text-base text-text-main placeholder:text-text-muted/40 focus:ring-0 resize-none leading-relaxed"
                        id="exampleSentence" th:field="*{exampleSentence}" placeholder="覚え書き、例文、個人的なメモなど..."></textarea>
                </div>
            </div>

            <div class="h-6"></div>

            <div class="mt-8 mb-6 pb-4 pt-0 z-20">
                <button type="submit"
                    class="w-full h-14 rounded-full bg-primary text-white shadow-[6px_6px_12px_rgba(161,142,120,0.35),-6px_-6px_12px_rgba(255,255,255,0.9)] active:scale-[0.98] active:shadow-inner transition-all duration-200 font-bold text-base tracking-wide flex items-center justify-center gap-2 hover:bg-[#8C7B68] ring-1 ring-white/20">
                    <span class="material-symbols-outlined text-[20px]">save</span>
                    <span th:text="${word.id == null ? '登録する' : '更新する'}">保存する</span>
                </button>
            </div>
        </form>

        <div th:replace="~{fragments/bottom_nav :: bottomNav('add')}"></div>
    </div>
</body>

</html>
